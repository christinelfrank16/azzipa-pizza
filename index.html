<!DOCTYPE html>
<html>
  <head>
    <title>Azzip's Pizza Parlor</title>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Azzip's Pizza Parlor!</h1>
        <p class="lead">Make one of our "weird pizzas" with our unique toppings!</p>
      </div>
      <button id="show-options" type="button" name="button">Make A Pizza!</button>
      <div class="modal" tabindex="-1" role="dialog">
        <div class="vertical-alignment-helper">
          <div class="modal-dialog vertical-align-center" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Make Your Pizza</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="make-pizza">
                  <h6><span id="ordinary">We also provide normal toppings for the ordinary folk</span><span id="weird">, <br>but we prefer our special ones</span></h6>
                  <form id="selections">
                    <div id="size-options">
                      <h5>Size</h5>
                      <div class="row">
                        <div class="col">
                          <input id="sm" type="radio" name="size" value="10"><label for="sm"> Small, 10"</label>
                        </div>
                        <div class="col">
                          <input id="med" type="radio" name="size" value="16"><label for="med"> Medium, 16"</label>
                        </div>
                        <div class="col">
                          <input id="lg" type="radio" name="size" value="24" checked><label for="lg">Large, 24"</label>
                        </div>
                      </div>
                    </div>
                    <div id="sauce-options">
                      <h5>Sauce</h5>
                      <div class="unique">
                        <div class="row">
                          <div class="col">
                            <input id="zero" class="radio-btn" type="radio" name="sauce" value="None" checked><label for="zero">None</label>
                          </div>
                          <div class="col">
                            <input id="gochujang" class="radio-btn" type="radio" name="sauce" value="Gochujang Sauce (Spicy!)"><label for="gochujang">Gochujang Sauce (Spicy!)</label>
                          </div>
                          <div class="col">
                            <input id="kudzu" class="radio-btn" type="radio" name="sauce" value="Kudzu Sauce"><label for="kudzu">Kudzu Sauce</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <input id="pistachio" class="radio-btn" type="radio" name="sauce" value="Pistachio / Almond Sauce"><label for="pistachio">Pistachio / Almond Sauce</label>
                          </div>
                          <div class="col">
                            <input id="blachan" class="radio-btn" type="radio" name="sauce" value="Blachan Sauce"><label for="blachan">Blachan Sauce</label>
                          </div>
                          <div class="col">
                            <input id="anchovy" class="radio-btn" type="radio" name="sauce" value="Anchovy Sauce"><label for="anchovy">Anchovy Sauce</label>
                          </div>
                        </div>
                      </div>
                      <div class="for-the-ordinary">
                        <div class="row">
                          <div class="col">
                            <input id="red" type="radio" name="sauce" value="Red Sauce"><label for="red">Red Sauce</label>
                          </div>
                          <div class="col">
                            <input id="white" type="radio" name="sauce" value="White Sauce"><label for="white">White Sauce</label>
                          </div>
                          <div class="col">
                              <input id="pesto" type="radio" name="sauce" value="Pesto Sauce"><label for="pesto">Pesto Sauce</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div  id="xtra" class="col">
                          <label><input type="checkbox" name="sauce" value="xtra"> Put on Extra Sauce</label>
                        </div>
                      </div>
                    </div>
                    <div id="topping-options">
                      <h5>Toppings</h5>
                      <h6>Meats & Substitutes</h6>
                      <div class="unique">
                        <div class="row">
                          <div class="col">
                            <input id="pig" type="checkbox" name="topping" value=""><label for="pig">Pig Cheek</label>
                          </div>
                          <div class="col">
                            <input id="ikan" type="checkbox" name="topping" value=""><label for="ikan">Ikan Bilis</label>
                          </div>
                          <div class="col">
                            <input id="iberico" type="checkbox" name="topping" value=""><label for="iberico">Iberico Ham</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <input id="chicharrone" type="checkbox" name="topping" value=""><label for="chicharrone">Chicharrones</label>
                          </div>
                          <div class="col">
                            <input id="elvers" type="checkbox" name="topping" value=""><label for="elvers">Smoked Elvers</label>
                          </div>
                          <div class="col">
                            <input id="tempe" type="checkbox" name="topping" value=""><label for="tempe">Tempe Slices</label>
                          </div>
                        </div>
                      </div>
                      <div class="for-the-ordinary">
                        <div class="row">
                          <div class="col">
                            <input id="pepperoni" type="checkbox" name="topping" value=""><label for="pepperoni">Pepperoni</label>
                          </div>
                          <div class="col">
                            <input id="ham" type="checkbox" name="topping" value=""><label for="ham">Canadian Ham</label>
                          </div>
                          <div class="col">
                            <input id="sausage" type="checkbox" name="topping" value=""><label for="sausage">Sausage Crumbles</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <input id="bacon" type="checkbox" name="topping" value=""><label for="bacon">Bacon Bits</label>
                          </div>
                          <div class="col">
                            <input id="chx" type="checkbox" name="topping" value=""><label for="chx">Chicken Pieces</label>
                          </div>
                          <div class="col">
                            <input id="steak" type="checkbox" name="topping" value=""><label for="steak">Steak Strips</label>
                          </div>
                        </div>
                      </div>
                      <h6>Plants</h6>
                      <div class="unique">
                        <div class="row">
                          <div class="col">
                            <input id="eggplant" type="checkbox" name="topping" value=""><label for="eggplant">Grilled Eggplant</label>
                          </div>
                          <div class="col">
                            <input id="durian" type="checkbox" name="topping" value=""><label for="durian">Durian Fruit</label>
                          </div>
                          <div class="col">
                            <input id="daikon" type="checkbox" name="topping" value=""><label for="daikon">Daikon Slices</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <input id="loquat" type="checkbox" name="topping" value=""><label for="loquat">Loquat Squares</label>
                          </div>
                          <div class="col">
                            <input id="nopales" type="checkbox" name="topping" value=""><label for="nopales">Nopales Shavings</label>
                          </div>
                          <div class="col">
                            <input id="okra" type="checkbox" name="topping" value=""><label for="okra">Quartered Okra</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <input id="monk" type="checkbox" name="topping" value=""><label for="monk">Steamed Monk's Beard</label>
                          </div>
                          <div class="col">
                            <input id="chard" type="checkbox" name="topping" value=""><label for="chard">Swiss Chard</label>
                          </div>
                          <div class="col">
                            <input id="plantain" type="checkbox" name="topping" value=""><label for="plantain">Fried Plantains</label>
                          </div>
                        </div>
                      </div>
                      <div class="for-the-ordinary">
                        <div class="row">
                          <div class="col">
                            <input id="onion" type="checkbox" name="topping" value=""><label for="onion">Red Onions</label>
                          </div>
                          <div class="col">
                            <input id="pineapple" type="checkbox" name="topping" value=""><label for="pineapple">Pineapple</label>
                          </div>
                          <div class="col">
                            <input id="bellpepper" type="checkbox" name="topping" value=""><label for="bellpepper">Bell Pepper</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <input id="jalapeno" type="checkbox" name="topping" value=""><label for="jalapeno">Jalapeño</label>
                          </div>
                          <div class="col">
                            <input id="olives" type="checkbox" name="topping" value=""><label for="olives">Black Olives</label>
                          </div>
                          <div class="col">
                            <input id="corn" type="checkbox" name="topping" value=""><label for="corn">Corn Kernels</label>
                          </div>
                        </div>
                      </div>
                      <h6>Cheeses</h6>
                      <div class="unique">
                        <input id="goat" type="checkbox" name="topping" value=""><label for="goat">Goat Cheese</label>
                        <input id="porcini" type="checkbox" name="topping" value=""><label for="porcini">Porcini Parmesan</label>
                        <input id="file" type="checkbox" name="topping" value=""><label for="file">Aged Cheddar And Filé Cheese</label>
                        <input id="galangal" type="checkbox" name="topping" value=""><label for="galangal">Galangal White Cheese</label>
                        <input id="idiazabal" type="checkbox" name="topping" value=""><label for="idiazabal">Idiazabal Crumbles</label>
                      </div>
                      <div class="for-the-ordinary">
                        <input id="mozzarella" type="checkbox" name="topping" value=""><label for="mozzarella">Mozzarella Cheese</label>
                        <input id="cheddar" type="checkbox" name="topping" value=""><label for="cheddar">Cheddar Cheese</label>
                        <input id="provalone" type="checkbox" name="topping" value=""><label for="provalone">Provolone Cheese</label>
                      </div>
                      <h6>Other</h6>
                      <div class="unique">
                        <input id="puffball" type="checkbox" name="topping" value=""><label for="puffball">Puffball Rounds</label>
                        <input id="nigella" type="checkbox" name="topping" value=""><label for="nigella">Nigella Seeds</label>
                        <input id="nori" type="checkbox" name="topping" value=""><label for="nori">Nori With Sesame Seeds</label>
                        <input id="enoki" type="checkbox" name="topping" value=""><label for="enoki">Enoki Chunks</label>
                      </div>
                      <div class="for-the-ordinary">
                        <input id="cremini" type="checkbox" name="topping" value=""><label for ="cremini">Cremini Mushrooms</label>
                        <input id="hotsauce" type="checkbox" name="topping" value=""><label for ="hotsauce">Franks Hot Sauce</label>
                        <input id="egg" type="checkbox" name="topping" value=""><label for ="egg">Fried Egg</label>
                        <input id="avocado" type="checkbox" name="topping" value=""><label for ="avocado">Avocado Slices</label>
                      </div>
                    </div>
                    <div id="premium-options">
                      <h5>Premium Toppings</h5>
                      <div class="unique">
                        <input id="quinoa" type="checkbox" name="premium" value=""><label for ="quinoa">Quinoa Sprinkles</label>
                        <input id="quahog" type="checkbox" name="premium" value=""><label for ="quahog">Quahog</label>
                        <input id="pink" type="checkbox" name="premium" value=""><label for ="pink">Pink Fir Apple Slices</label>
                        <input id="physalis" type="checkbox" name="premium" value=""><label for ="physalis">Physalis Jam</label>
                        <input id="matcha" type="checkbox" name="premium" value=""><label for ="matcha">Powdering of Matcha</label>
                        <input id="boletes" type="checkbox" name="premium" value=""><label for ="boletes">Boletes</label>
                      </div>
                      <div class="for-the-ordinary">
                        <input id="basil" type="checkbox" name="topping" value=""><label for="basil">Basil Leaves</label>
                        <input id="tomatoes" type="checkbox" name="topping" value=""><label for="tomatoes">Sundried Tomatoes</label>
                        <input id="ricotta" type="checkbox" name="topping" value=""><label for="ricotta">Ricotta Cheese</label>
                        <input id="carmelonion" type="checkbox" name="topping" value=""><label for="carmelonion">Carmelized Onions</label>
                      </div>
                    </div>
                    <div id="add-pizza">
                      <button type="submit" class="btn" id="modal-btn">Add My Pizza!</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="order">
        <h5>Your Order</h5>
        <div id="pizzas">
          <div id="no-order" class="card">
            <div class="card-body">
              <div class="card-text"><strong>Make a Pizza!</strong></div>
            </div>
          </div>
        </div>
        <div id="total">
          <h5>Total : $<span id="price"></span></h5>
        </div>
        <div id="submit-order">
          <button type="button" name="button">Send In My Order!</button>
          <!-- Add modal to show pizza order status -->
        </div>
      </div>
    </div>
  </body>
</html>
